{% extends 'base.html' %}
{% block content %}
  <div class="d-flex align-items-center mb-3">
    <h3 class="me-3">Таблицы</h3>
    <span class="text-muted">Выберите таблицу слева для просмотра/редактирования</span>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    {% for name, typ in tables %}
    <div class="col">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">{{ table_title(name) }}</h5>
          </div>
          <a class="btn btn-primary btn-sm" href="{{ url_for('table_browse', table=name) }}">Открыть</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
